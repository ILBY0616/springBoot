<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加成绩</title>
    <style>
        body {
            font-family: "KaiTi", "楷体", Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* 固定宽度，使其居中对称 */
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        caption {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        td {
            padding: 5px;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 12px); /* 使输入框充满单元格 */
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h5 {
            margin-top: 10px;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/addScore}" method="post">
        <table>
            <caption>添加成绩</caption>
            <tr>
                <td>学号：</td>
                <td>
                    <label>
                        <input type="text" name="id" autofocus>
                    </label>
                </td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td>
                    <label>
                        <input type="text" name="name">
                    </label>
                </td>
            </tr>
            <tr>
                <td>高等数学：</td>
                <td>
                    <label>
                        <input type="text" name="mathScore">
                    </label>
                </td>
            </tr>
            <tr>
                <td>大学英语：</td>
                <td>
                    <label>
                        <input type="text" name="englishScore">
                    </label>
                </td>
            </tr>
            <tr>
                <td>程序设计：</td>
                <td>
                    <label>
                        <input type="text" name="programScore">
                    </label>
                </td>
            </tr>
            <tr>
                <td>数据库原理：</td>
                <td>
                    <label>
                        <input type="text" name="databaseScore">
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="button" type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
    <h5>软工21101班级 202114060108号 姓名：邱鹏&copy;版权所有</h5>
    <h5 th:text="${message}"></h5>
</div>
</body>
</html>
