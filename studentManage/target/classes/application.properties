# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/springBoot?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# MyBatis
mybatis.mapper-locations=classpath:studentManage/mapper/*.xml
mybatis.type-aliases-package=studentManage.entity
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# Server
server.port=8080
spring.mvc.static-path-pattern=classpath:/static
