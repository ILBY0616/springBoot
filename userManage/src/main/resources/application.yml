# MySQL
spring:
  datasource:
    username: root  # 数据库用户名
    password: 123456  # 数据库密码
    url: jdbc:mysql://localhost:3306/springBoot?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8  # 数据库连接URL
    driver-class-name: com.mysql.cj.jdbc.Driver  # 数据库驱动类名
    type: com.alibaba.druid.pool.DruidDataSource  # 数据源类型为Druid连接池
  thymeleaf:
    cache: false  # 禁用缓存
    prefix: classpath:/templates/  # 模板文件的前缀路径
    suffix: .html  # 模板文件的后缀
# MyBatis
mybatis:
  mapper-locations: classpath:userManage.mapper/*.xml  # 映射文件的位置
# Socket
server:
  port: 8080  # 服务器端口号





