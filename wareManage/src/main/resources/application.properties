# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dao?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# MyBatis
mybatis.mapper-locations=classpath:wareManage/mapper/*.xml
mybatis.type-aliases-package=wareManage.entity
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# Server
server.port=8080
