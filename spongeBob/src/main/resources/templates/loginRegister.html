<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>海绵宝宝-登录注册</title>
    <link href="/css/allBase.css" rel="stylesheet">
    <link href="/css/loginRegister.css" rel="stylesheet">
</head>
<body>
<div class="navDiv">
    <img alt="groupPhoto01" src="/image/groupPhoto01.jpg">
    <img alt="logo" src="/image/logo.png">
</div>
<header class="navHeader">
    <ul>
        <li>
            <a th:href="@{'/homePage'}">首页</a>
        </li>
        <li class="tabLi">
            <a th:href="@{'/roleIntroduction'}">角色介绍 &#x25bc;</a>
            <ul class="tabUl">
                <li><a href="#">海绵宝宝</a></li>
                <li><a href="#">派大星</a></li>
                <li><a href="#">章鱼哥</a></li>
                <li><a href="#">蟹老板</a></li>
            </ul>
        </li>
        <li>
            <a th:href="@{'/representativeWork'}">代表作品</a>
        </li>
        <li>
            <a th:href="@{'/contactWithMe'}">与我交流</a>
        </li>
        <li>
            <a style="background-color: rgb(110, 139, 45);" th:href="@{'/loginRegister'}">登录注册</a>
        </li>
    </ul>
</header>

<main>
    <h2>登录</h2>
    <form id="loginForm" method="post" th:action="@{/login}" th:object="${user}">
        <div class="rowDiv">
            <label for="loginEmail">QQ邮箱</label>
            <input id="loginEmail" name="loginEmail" placeholder="请输入您的QQ邮箱" required th:field="*{email}"
                   type="email">
            <div class="errorMessage" id="loginEmailError"></div>
        </div>
        <div class="rowDiv">
            <label for="loginPassword">密码</label>
            <input id="loginPassword" name="loginPassword" placeholder="请输入您的密码" required th:field="*{password}"
                   type="text">
            <div class="errorMessage" id="loginPasswordError"></div>
        </div>
        <div class="rowDiv">
            <button type="submit">登录</button>
        </div>
    </form>
    <h2>注册</h2>
    <form id="registerForm">
        <div class="rowDiv">
            <div class="colDiv">
                <label for="registerName">姓名</label>
                <input id="registerName" name="registerName" placeholder="请输入您的姓名" required type="text">
                <div class="errorMessage" id="registerNameError"></div>
            </div>
            <div class="colDiv">
                <label for="registerEmail">QQ邮箱</label>
                <input id="registerEmail" name="registerEmail" placeholder="请输入您的QQ邮箱" required
                       type="email">
                <div class="errorMessage" id="registerEmailError"></div>
            </div>
        </div>
        <div class="rowDiv">
            <div class="colDiv">
                <label for="registerPassword">密码</label>
                <input id="registerPassword" name="registerPassword" placeholder="请输入您的密码" required
                       type="text">
                <div class="errorMessage" id="registerPasswordError"></div>
            </div>
            <div class="colDiv">
                <label for="registerConfirmPassword">确认密码</label>
                <input id="registerConfirmPassword" name="registerConfirmPassword" placeholder="请确认您的密码"
                       required type="text">
                <div class="errorMessage" id="registerConfirmPasswordError"></div>
            </div>
        </div>
        <div class="rowDiv">
            <div class="colDiv">
                <input id="registerAccord" name="registerAccord" required type="checkbox">
            </div>
            <div class="colDiv">
                <label class="accord" for="registerAccord">我同意接受条款和条件</label>
            </div>
        </div>
        <div class="rowDiv">
            <button type="submit">注册</button>
        </div>
    </form>
</main>

<button id="topButton" onclick="toTop()">▲</button>

<footer>

</body>
<script src="/js/allBase.js"></script>
<script src="/js/loginRegister.js"></script>
</html>
