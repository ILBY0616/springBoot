<body>
<div class="navDiv">
    <img alt="groupPhoto01" src="/image/groupPhoto01.jpg">
    <img alt="logo" src="/image/logo.png">
</div>
<header class="navHeader">
    <ul>
        <li>
            <a th:href="@{'/homePage'}">首页</a>
        </li>
        <li class="tabLi">
            <a th:href="@{'/roleIntroduction'}">角色介绍 &#x25bc;</a>
            <ul class="tabUl">
                <li><a href="#">海绵宝宝</a></li>
                <li><a href="#">派大星</a></li>
                <li><a href="#">章鱼哥</a></li>
                <li><a href="#">蟹老板</a></li>
            </ul>
        </li>
        <li>
            <a th:href="@{'/representativeWork'}">代表作品</a>
        </li>
        <li>
            <a style="background-color: rgb(110, 139, 45);" th:href="@{'/contactWithMe'}">与我交流</a>
        </li>
        <li>
            <a th:href="@{'/userCenter'}" th:if="${session.user != null}">用户中心</a>
            <a th:href="@{'/loginRegister'}" th:unless="${session.user != null}">登录注册</a>
        </li>
    </ul>
</header>

<div class="contactDiv">
    <h2>与我联系</h2>
    <form id="contactForm">
        <label for="name">姓名</label>
        <input id="name" name="name" placeholder="请输入您的姓名" required type="text">
        <label for="email">邮箱</label>
        <input id="email" name="email" placeholder="请输入您的邮箱" required type="email">
        <label for="message">留言</label>
        <textarea id="message" name="message" placeholder="请输入您的留言" required></textarea>
        <button type="submit">提交</button>
    </form>
</div>

<div class="commentDiv">
    <h2>网站评论</h2>
    <main>
        <section id="formSection">
            <h2>添加评论</h2>
            <form id="commentForm">
                <div class="formGroup">
                    <label for="username">姓名：</label>
                    <input id="username" required type="text">
                </div>
                <div class="formGroup">
                    <label for="comment">评论：</label>
                    <textarea id="comment" required></textarea>
                </div>
                <div class="formGroup">
                    <button type="submit">提交评论</button>
                </div>
            </form>
        </section>
        <section id="listSection">
            <h2>评论列表</h2>
            <div id="commentList"></div>
        </section>
    </main>
</div>

<button id="topButton" onclick="toTop()">▲</button>

</body>

</html>
